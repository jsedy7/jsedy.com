<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsedy.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pnVg6hZFJmWxlybkK/IbkyZsJl2/ZJp4R0Q1N+0H+6W6Sv3J6L6K6c3fP3J6K3c3J6K3J6K3J6K3J6K3" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: inherit;
        }
        img {
            width: 50%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            font-size: 2rem;
            color: #000;
        }
        .social-icons a:hover {
            color: #0077b5;
        }
    </style>
</head>
<body>
    <img src="images/jsedycom.png" alt="Logo">
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/jsedy7" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://medium.com/@jsedy7" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-medium"></i>
        </a>
    </div>
</body>
</html>
